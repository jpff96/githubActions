Resources:
  DisbursementTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: ${self:custom.disbursementTableName}
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: batchId
          AttributeType: S
        - AttributeName: docTypeNumber
          AttributeType: S
        - AttributeName: entityId
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: BatchIndex
          KeySchema:
            - AttributeName: batchId
              KeyType: HASH
            - AttributeName: docTypeNumber
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: EntityIndex
          KeySchema:
            - AttributeName: entityId
              KeyType: HASH
            - AttributeName: docTypeNumber
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
