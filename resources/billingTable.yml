Resources:
  BillingTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: ${self:custom.billingTableName}
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: productKey
          AttributeType: S
        - AttributeName: dueDate
          AttributeType: S
        - AttributeName: cancelDate
          AttributeType: S
        - AttributeName: paymentStatus
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: productDueIndex
          KeySchema:
            - AttributeName: productKey
              KeyType: HASH
            - AttributeName: dueDate
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
        - IndexName: productCancelIndex
          KeySchema:
            - AttributeName: productKey
              KeyType: HASH
            - AttributeName: cancelDate
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
        - IndexName: invoiceStatusIndex
          KeySchema:
            - AttributeName: pk
              KeyType: HASH
            - AttributeName: paymentStatus
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
